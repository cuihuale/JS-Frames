<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击更换图片</title>
</head>
<body>
    <script>
       function changeImg(){
       	element = document.getElementById("myimg");
       	if(element.src.match("bulbon")){
           element.src="images/pic_bulboff.gif";
       	}else{
           element.src="images/pic_bulbon.gif";
       	}
       }
    </script>

	<img id="myimg" onclick="changeImg()" src="images/pic_bulboff.gif" alt="" width="100" height="180">
	<p>点击灯泡就可以打开或关闭这盏灯了！</p>
</body>
</html>
