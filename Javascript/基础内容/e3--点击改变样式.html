<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击改变样式</title>
	<script>
      function myS(){
      	x = document.getElementById('de');
      	x.style.color = "#ff0000";
      }
	</script>
</head>
<body>
	<p id="de">这是要改变样式的文字！</p>
	<button type="button" onclick="myS()">点击</button>
</body>
</html>
