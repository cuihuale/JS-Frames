<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p id="de">这是原来的内容！</p>
	<button type="button" onclick="myS()">点击</button>
	<script>
       function myS(){
       	document.getElementById('de').innerHTML = "新的内容！";
       }
	</script>
</body>
</html>
