<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>示例1---点击显示日期</title>
    <script>
         function displayDate(){
         	document.getElementById('demo').innerHTML = Date();
         }
    </script>
</head>
<body>
	<h1>这是我的第一个Javascript程序</h1>
	<p id='demo'>现在是段落</p>

	<button type="button" onclick="displayDate()">显示日期</button>
</body>
</html>
