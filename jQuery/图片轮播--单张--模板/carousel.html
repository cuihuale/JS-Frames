<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片轮播--单张</title>
	<link rel="stylesheet" href="css/carousel.css">
	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/type.js"></script>
</head>
<body>
	<div id="img" >
        <div class="img">
            <ul>
                <li style="background:url(images/1.jpg) center no-repeat;">
                    <div class="clix">
                        <p>aaaaaaaaa</p>
                    </div>
                </li>
                <li style="background:url(images/2.jpg) center no-repeat;">
                    <div class="clix">
                        <p>bbbbbbbbbb</p>
                    </div>
                </li>
                <li style="background:url(images/3.jpg) center no-repeat;">
                    <div class="clix">
                        <p>ccccccccccccc</p> 
                    </div>
                </li>
            </ul>
        </div>
        <div class="dianji">
            <ul>
                <li class="bj"></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="click">
            <a href="javascript:void(0)" title="上一张" class="left"><img src="images/left.png"/></a>
            <a href="javascript:void(0)" title="下一张" class="right"><img src="images/right.png"/></a>
        </div>
    </div>
</body>
</html>
